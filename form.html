<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
        <div id="image-container">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div id="main-content">
            <div id="text">
                <p class="paragraph">
                    This is not a real online service! You know you need something like this in your life to help you realize your dreams. Sign up now to get started.
                </p>
                <p class="paragraph">
                    You know you want to.
                </p>
            </div>
            <div id="form">
                <form id="formSisempi" action="">
                    <div class="item">
                    <label for="1">First name</label>
                    <input id="1" type="text" required>
                    </div>
                    <div class="item">
                    <label for="2">Last name</label>
                    <input id="2" type="text" required>
                    </div>
                    <div class="item">
                    <label for="3">Email</label>
                    <input id="3" type="email" required>
                    </div>
                    <div class="item">
                    <label for="4">Phone number </label>
                    <input id="4" type="text" required>
                    </div>
                    <div class="item">
                    <label for="5">Password</label>
                    <input class="pw" id="5" type="text" required minlength="8">
                    </div>
                    <div class="item">
                    <label for="6">Confirm password</label>
                    <input class="pw" id="6" type="text" required minlength="8">
                    </div>
                </form>
            </div>
            <div id="footer">
                <div id="footer-text">
                    <button id="btn">Create account</button>
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
                </div>
            </div>
        </div>
</body>
</html>
